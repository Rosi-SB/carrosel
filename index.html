<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carrossel</h1>

    <div class="slideshow">
        <div class="slides-de-fotos">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">

            <div class="slide s1"><img src="./images/1.jpg" alt=""></div>
            <div class="slide s2"><img src="./images/2.jpg" alt=""></div>
            <div class="slide s3"><img src="./images/3.jpg" alt=""></div>
            <div class="slide s4"><img src="./images/4.jpg" alt=""></div>
        </div>

        <div class="navegacao">
            <label class="barra" for="slide1"></label>
            <label class="barra" for="slide2"></label>
            <label class="barra" for="slide3"></label>
            <label class="barra" for="slide4"></label>
        </div>
    </div>

        
    </div>
</body>
</html>
